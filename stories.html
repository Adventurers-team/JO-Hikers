<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories-Page</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div>
            <form id="stories">
                <fieldset>
                    <legend><h3>If you have a previous experience with our team you can share it on our site</h3></legend>
                    <label for="userName">Your Name</label>
                    <input type="text" name="userName" id="userName">
                    <br>
                    <br>
                    <label for="programName">Program</label>
                    <select name="programs" id="programs">
                        <option value="Wadi Ibn Hammad–Karak">Wadi Ibn Hammad–Karak</option>
                        <option value="Dibeen Forest–Jerash">Dibeen Forest–Jerash</option>
                        <option value="Inaba Forest–Irbid">Inaba Forest–Irbid</option>
                        <option value="Alarayes Lake+Wadi alshallala–Irbid">Alarayes Lake+Wadi alshallala–Irbid</option>
                        <option value="Azraq wetland Reserve-Al-Azraq">Azraq wetland Reserve-Al-Azraq</option>
                        <option value="Wadi Mkheris-Dead sea">Wadi Mkheris-Dead sea</option>
                        <option value="Aqaba-Wadi Rum-Petra">Aqaba-Wadi Rum-Petra</option>
                    </select>
                  
                    <br>
                    <br>
                    <label for="story">Tell your Story</label>
                    <br>
                    <br>
                    <textarea name="story" id="storyText" cols="30" rows="10"></textarea>
                    <br>
                    <label for="picture">Add Your Picture URL</label>
                    <input type="text" id="picture" name="picture">
                    <br>
                    <button id="submit">Add your Story</button>
    
    
                </fieldset>
            </form>
            <div id="results">
    
            </div>
          </div>

    </main>
    <footer>

    </footer>
    
</body>
<script src="JS/stories.js"></script>

</html>
